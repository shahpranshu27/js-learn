<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p class="instructions">Type the text below as fast and accurately as you can!</p>

        <div id="quote" class="quote"></div>

        <textarea id="input" placeholder="Start typing here..." disabled></textarea>

        <div class="stats">
            <p>Time: <span id="timer">60</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>

        <div class="buttons">
            <button id="startBtn">‚ñ∂Ô∏è Start</button>
            <button id="resetBtn">üîÑ Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
